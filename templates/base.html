{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
{% block head %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'static/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'static/css/dashboard.css' %}">
    <script src="{% static 'static/js/bootstrap.min.js' %}"></script>
</head>
{% endblock %}
<body>
    <div class="container">
        {% block header %}
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">MoneyHelper</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
              </ul>
            </div>
          </div>
        </nav>
        {% endblock %}
        {% block content %}{% endblock %}
        {% block footer %}{% endblock %}
    </div>
</body>
</html>
