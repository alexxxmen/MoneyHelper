{% extends 'base_notebook.html' %}
{% block notes %}
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <br><h2>{{ note.title }}</h2>
        <br>{{ note.text }}
        <br>
        <br>Date of create: {{ note.date_create }}
        <br>Category: {{ note.category }}<br>
        <a href="/notebook/note/{{ note.id }}/delete/">Удалить </a><a href="/notebook/note/{{ note.id }}/edit/">Редактировать</a>
    </div>
{% endblock %}
